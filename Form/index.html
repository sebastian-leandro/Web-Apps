<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">


        <div class="gradient">
            <div class="background__gradient">
                <h1>Welcome to the Club !</h1>
                <p>We give you the welcome to the our website let's make incredible things</p>
            </div>
        </div>

        <div class="form">

            <h2>Sign Up</h2>
            <div class="group">
                <label for="to">To:</label>
                <div class="bg__input">
                    <input type="text" placeholder="Random" id="to" required autocomplete="off">
                </div>
            </div>


            <div class="group">
                <label for="email">Email: </label>
                <div class="bg__input">
                    <input type="text" placeholder="Email..." id="email" required autocomplete="off">
                </div>
            </div>

            <div class="group">
                <label for="message">Message:</label>
                <div class="bg__input">
                    <textarea name="message" id="message" required autocomplete="off"></textarea>
                </div>
            </div>

            <div class="send__respond">
                <span class="respond">The Email Was send successfully</span>
                <button class="btn__form" type="button" onclick="sendEmail()">Send</button>
            </div>


        </div>


        
    </div>







    <script src="index.js"></script>
    
</body>
</html>
