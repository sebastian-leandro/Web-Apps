<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <div class="container">
    <div class="calculator">
      <header>
        <div class="-nav--container">
          <div class="-nav--item">
            <p>DAY</p>
            <div class="-item--day"><input type="text" onchange="calculateAge()" class="input" placeholder="DD" id="day"></div>
          </div>
          <div class="-nav--item">
            <p>MONTH</p>
            <div class="-item--day"><input type="text" placeholder="MM" class="input" onchange="calculateAge()" id="month"></div>
          </div>
          <div class="-nav--item">
            <p>YEAR</p>
            <div class="-item--day"><input type="text" placeholder="YYYY" id="year" class="input" onchange="calculateAge()"></div>
          </div>
        </div>
        <div class="img"><img src="./assets/images/icon-arrow.svg"></div>
      </header>

      <div class="body">
        <div class="body--item">
          <span id="aDay">--</span><p>Days</p>
        </div>
        <div class="body--item">
          <span id="aMonth">--</span><p>Months</p>
        </div>
        <div class="body--item">
          <span id="aYear">--</span><p>Years</p>
        </div>
      </div>
      <span id="result"></span>
    </div>
  </div>

  <script src="./index.js"></script>

</body>
</html>
